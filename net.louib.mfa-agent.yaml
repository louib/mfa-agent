---
app-id: net.louib.mfa-agent
runtime: org.gnome.Platform
runtime-version: master
sdk: org.gnome.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-nightly
build-options:
  append-path: "/usr/lib/sdk/rust-nightly/bin:/home/$USER/.cargo/bin"
  build-args:
    - "--share=network"
command: /app/bin/mfa-agent
tags:
  - nightly
finish-args:
  - "--share=network"
  - "--share=ipc"
  - "--socket=fallback-x11"
  - "--socket=wayland"
  - "--device=dri"
  - "--filesystem=xdg-music"
  - "--filesystem=xdg-run/gvfsd"
  - "--env=MFA_AGENT_LOG_LEVEL=info"
  - "--env=RUST_BACKTRACE=1"
modules:
  - name: cargo
    sources:
      - type: git
        url: https://github.com/rust-lang/cargo.git
    buildsystem: simple
    build-commands:
      - cargo install --force --path . --root "/home/$USER/.cargo"
  - name: mfa-agent
    sources:
      - type: git
        url: https://github.com/louib/mfa-agent.git
    buildsystem: simple
    build-commands:
      - cargo install --force --path . --root /app
